<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${article_title}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 15px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        h3 { /* 用于我们识别的小标题 */
            color: #2c3e50;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }
        p {
            margin-bottom: 1em;
            text-align: justify;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            display: block; /* 移除图片下方可能存在的额外空间 */
            margin: 0 auto;
        }
        .image-caption {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
        }
        /* 响应式调整 */
        @media (max-width: 600px) {
            body {
                margin: 10px auto;
            }
            h1 {
                font-size: 1.8em;
            }
            h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h1>${article_title}</h1>
    <div class="article-content">
        ${article_content}
    </div>
</body>
</html>
